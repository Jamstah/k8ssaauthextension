display_name: Kubernetes Service Account Auth Extension
type: k8ssaauth

status:
  class: extension
  stability:
    alpha: [extension]
  distributions: []
  codeowners:
    active: []

# Skip life cycle tests as we need a real kubeconfig to run the lifecycle tests, as the test needs to generate a kubeconfig client. Enable them once we have a proper solution for this
tests:
  config:
  skip_lifecycle: true
  skip_shutdown: true