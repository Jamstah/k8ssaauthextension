k8ssaauth:
  auth_type: serviceAccount
  resource_attributes:
    group: "telemetry.opentelemetry.io"
    version: "v1"
    resource: "telemetry"
    verb: "export"

k8ssaauth/with_namespace:
  auth_type: serviceAccount
  resource_attributes:
    group: "telemetry.opentelemetry.io"
    version: "v1"
    resource: "telemetry"
    verb: "export"
    namespace: "observability"

k8ssaauth/kubeconfig:
  auth_type: kubeConfig
  resource_attributes:
    group: "apps"
    version: "v1"
    resource: "deployments"
    verb: "get"

k8ssaauth/missing_resource:
  auth_type: serviceAccount
  resource_attributes:
    verb: "export"

k8ssaauth/missing_verb:
  auth_type: serviceAccount
  resource_attributes:
    resource: "telemetry"

k8ssaauth/custom_audience:
  auth_type: serviceAccount
  resource_attributes:
    group: "telemetry.opentelemetry.io"
    version: "v1"
    resource: "telemetry"
    verb: "export"
  audiences:
    - "custom-audience"

k8ssaauth/multiple_audiences:
  auth_type: serviceAccount
  resource_attributes:
    group: "telemetry.opentelemetry.io"
    version: "v1"
    resource: "telemetry"
    verb: "export"
  audiences:
    - "audience1"
    - "audience2"
    - "https://kubernetes.default.svc"

